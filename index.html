<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>APP Admin</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">LOGO</div>
        <menu class="btn top-menu" id="top-menu">
          <li><button id="signup" class="btn nav-btn">Sign up</button></li>
          <li><button id="login" class="btn nav-btn">Login</button></li>
          <li><button id="logout" class="btn nav-btn">Logout</button></li>
        </menu>
      </nav>
    </header>
    <main></main>
    <div id="signup-modal" class="modal">
      <form action="">
        <h3>Sign Up</h3>
        <div class="">
          <input type="text" placeholder="Enter Email" name="email" required />
        </div>
        <div>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            required
          />
        </div>
        <div class="modal-action">
          <button class="btn action-btn danger" type="button" class="">
            Cancel
          </button>
          <button class="btn action-btn success" type="submit" class="">
            Sign Up
          </button>
        </div>
      </form>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
