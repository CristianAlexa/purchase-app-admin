    <!-- Login Modal -->

    <div id="login-modal" class="modal">
      <form id="login-form">
        <h3>Login</h3>
        <div class="">
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="login-email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="login-password"
            required
          />
        </div>
        <div class="modal-action">
          <button
            class="btn action-btn danger"
            type="button"
            class=""
            id="cancel-btn"
          >
            Cancel
          </button>
          <button

            type="submit"
            class=""

            Login

        </div>
      </form>
