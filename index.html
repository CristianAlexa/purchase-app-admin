<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>APP Admin</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">LOGO</div>
        <div>Welcome</div>
        <menu class="btn top-menu" id="top-menu">
          <li><button id="logout-btn" class="btn nav-btn">Logout</button></li>
        </menu>
      </nav>
    </header>

    <section class="container">
      <div class="start-screen">
        <button id="signup-btn" class="btn btn-text">Sign up</button>
        <span> or </span>
        <button id="login-btn" class="btn btn-text">Login</button>
      </div>
    </section>

    <!-- Signup Modal -->

    <div id="signup-modal" class="modal">
      <form id="signup-form">
        <h3>Sign Up</h3>
        <div class="">
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="signup-email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="signup-password"
            required
          />
        </div>
        <div class="modal-action">
          <button
            id="cancel-signup-btn"
            class="btn action-btn danger"
            type="button"
          >
            Cancel
          </button>
          <button class="btn action-btn success" type="submit">Sign Up</button>
        </div>
      </form>
    </div>

    <!-- Login Modal -->

    <div id="login-modal" class="modal">
      <form id="login-form">
        <h3>Login</h3>
        <div class="">
          <input
            type="text"
            placeholder="Enter Email"
            name="email"
            id="login-email"
            required
          />
        </div>
        <div>
          <input
            type="password"
            placeholder="Enter Password"
            name="password"
            id="login-password"
            required
          />
        </div>
        <div class="modal-action">
          <button
            id="cancel-login-btn"
            class="btn action-btn danger"
            type="button"
          >
            Cancel
          </button>
          <button class="btn action-btn success" type="submit">Login</button>
        </div>
      </form>
      <p class="modal-paragraph">
        Not having an account yet?
        <button id="signup-btn-login" class="btn btn-action btn-text">
          Signup
        </button>
      </p>
    </div>
    <script type="module" src="./src/scripts/auth.ts"></script>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
